<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Sankey Test</h1>
    <div id="view-options">
        <select name="alignment" id="alignment">
            <option value="Left">Left aligned</option>
            <option value="Right">Right aligned</option>
            <option value="Center">Centered</option>
            <option value="Justify">Justified</option>
        </select>

        <select name="color" id="color">
            <option value="input">Color by input</option>
            <option value="output">Color by output</option>
        </select>

        <select name="file" id="file">
            <option value="call_center_not_grouped">No groups</option>
            <option value="call_center_grouped">Grouped traces</option>
            <option value="call_center_grouped_shared_end">Grouped traces with shared End</option>
            <option value="dump">Dump</option>

        </select>

    </div>
    <div id="sankey-container"></div>


    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="sankey.js"></script>
</body>
</html>
